<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="cabecalho">
    <div class="teste">  
        <h1> Hapvida</h1>
        <h1> Rede Exclusiva</h1>
        <h1>Guia Médico</h1>
        <h1 class="fichaEmergencial">Ficha Emergencial</h1>
        <h1> Ajuda</h1>
        <h1> Rede Odonto</h1>
        <h1> Investidores</h1>
    </div> 
    </section>

<main>
    <div class="container"> 
        <div class="form-image"><img src="img/undraw_medicine_b-1-ol.svg""></div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group" id="passwordId">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CPF</label>
                        <input id="number" type="text" name="number" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="number">RG</label>
                        <input id="number" type="text" name="number" placeholder="Digite seu RG" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
            
                <div class="continue-button">
                    <button id="formId"><a href="ficha.html">Gerar ficha</a></button>
                </div>
 
            </form>
            
        </div>
    </div>

</main>

</body>
